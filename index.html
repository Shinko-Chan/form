<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://formsubmit.co/a25f5922273812c0896143acffea61b7" method="POST" id="form">
        <div class="fields">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
            </div>
            <br>
            <br>
            <div class="field">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required />
            </div>
            <br>
            <br>
            <div class="field">
                <label for="message">Message</label> 
                <br>
                <br>
                <textarea name="message" id="message" rows="3" placeholder="Your Message" required></textarea>
            </div>
        </div>
        <ul class="actions" style="list-style: none;">
            <li><input type="submit" value="Send Message" /></li>
            <br>
            <br>
            <li><input type="reset" value="Clear Form" /></li>
        </ul>
    </form>
</body>
</html>
